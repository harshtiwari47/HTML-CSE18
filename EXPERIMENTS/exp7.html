<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation Menu</title>
  </head>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    header {
      display: block;
      background: lightgray;
      padding: 10px;
      text-align: center;
      margin-bottom: 1em;
    }

    header span {
      display: inline;
      color: red;
    }

    nav {
      padding: 1em;
    }

    .inBlockContainer ul {
      list-style: none;
      padding: 0;
    }

    .inBlockContainer li {
      display: inline-block;
      margin-right: 10px;
    }

    .inBlockContainer a {
      text-decoration: none;
      padding: 5px;
      background: rgb(156, 204, 220);
    }

    .float-menu ul {
      list-style: none;
      padding: 0;
    }
    .float-menu li {
      float: left;
      margin-right: 10px;
    }
    .float-menu a {
      text-decoration: none;
      padding: 5px;
      background: rgb(151, 225, 151);
    }
    .clear {
      clear: both;
    }
  </style>
  <body>
    <header>My <span>Website</span> Navigation</header>

    <nav class="inBlockContainer">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <nav class="float-menu">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
      <div class="clear"></div>
    </nav>
  </body>
</html>
