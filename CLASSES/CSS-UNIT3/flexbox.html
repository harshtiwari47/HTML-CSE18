<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: #dfe3e7;
            overflow: hidden;
        }
        header H1 {
            color: rgb(56, 67, 79);
        }
        footer {
            height: 40px;
        }
        header, footer, .flex div, nav, .wdebnr2 {
            background: #cad1d9;;
            width: calc(100% - 2em);
            margin: 1em;
            box-sizing: border-box;
            border: 1px solid rgb(88, 98, 109);
            border-radius: 1em;
            display: grid;
            place-items: center;
        }

        nav, .wdebnr2 {
            height: 50px;
        }

        header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 1em;
        }

        .flex {
            display: flex;
            flex-direction: row;

        }

        .flex div {
            height: 200px;
        }
    </style>
</head>
<body>
    <header><h1>LOGO</h1></header>
    <nav></nav>
    <div class="wdebnr2"></div>

    <article class="flex">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
    </article>

    <footer>Footer</footer>
</body>
</html>
