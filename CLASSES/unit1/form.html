<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMs</title>
  </head>
  <body>
    <fieldset>
      <form action="#" method="POST">
        <legend><h1>STUDENT DETAILS</h1></legend>
        <lablel for="name"></lablel>
        <input
          type="text"
          placeholder="Enter Your Name..."
          name="name"
        /><br /><br />
        <lablel for="telephone">Telephone</lablel>
        <input
          type="tel"
          minlength="10"
          maxlength="10"
          placeholder="Enter Your Telephone..."
          name="telephone"
        /><br /><br />
        <lablel for="email">Email</lablel>
        <input
          type="email"
          placeholder="Enter Your Email..."
          name="email"
        /><br />
        <lablel for="gender">Gender</lablel>
        <input type="radio" name="gender" checked /> Male
        <input type="radio" name="gender" checked /> Female<br /><br />
        <lablel for="age">Age</lablel>
        <input
          type="number"
          placeholder="Enter your age..."
          minlength="18"
          name="age"
        /><br /><br />
        <lablel for="dob"></lablel>
        <input
          type="date"
          placeholder="Select Your Date..."
          name="dob"
        /><br /><br />
        <label for="distance">Distance</label>
        <input
          type="range"
          placeholder="Select Your Distance..."
          name="distance"
        /><br /><br />
        <label for="subjects"></label>
        <input type="checkbox" name="subject" checked /> MATHS
        <input type="checkbox" name="subject" /> PHYSICS
        <input type="checkbox" name="subject" /> ENGLISH<br /><br />

        <label for="branch">Branch</label>
        <input list="branch" />
        <datalist id="branch">
          <option value="CSE"></option>
          <option value="CSE-DS"></option>
          <option value="CSE-AI"></option>
        </datalist>

        <select>
          <option value="">GZB</option>
          <option value="">DEL</option>
          <option value="">NOIDA</option>
          <option value="">GNOIDA</option></select
        ><br /><br />

        <label for="address">ADDRESS</label>
        <textarea name="address" cols="50"></textarea><br /><br />

        <input type="reset" value="CLEAR" />
        <input type="submit" value="SUMBIT" />
      </form>
    </fieldset>

    <br />
    <center>
      <fieldset>
        <form>
          <legend align="center"><h1>Hotel Room Booking Form</h1></legend>
          <br />
          <label for="">Full Name:</label>
          <input
            type="text"
            placeholder="Enter Your Name..."
            name=""
          /><br /><br />
          <label for="">Email:</label>
          <input
            type="email"
            placeholder="Enter Your Email..."
            name=""
          /><br /><br />
          <label for="">Phone:</label>
          <input
            type="tel"
            placeholder="Enter Your Phone NO..."
            required
            minlength="10"
            maxlength="10"
            name=""
          /><br /><br />
          <label for="">Check-in Date:</label>
          <input type="date" /><br /><br />
          <label for="">Check-out Date:</label>
          <input type="date" /><br /><br />

          <label for="">Room Type:</label>
          <select>
            <option value="Single">Single Room</option>
            <option value="Double">Double Room</option>
            <option value="Triple">Triple Room</option></select
          ><br /><br />

           <label for="">Number of Guest:</label>
          <input type="number" minlength="1" required/><br /><br />

          <label for="address">Special Request:</label><br/>
          <textarea name="address" cols="80" rows="7"></textarea><br /><br />
          <input type="submit" value="BOOK NOW" />
          <input type="reset" value="CLEAR" />
        </form>
      </fieldset>
    </center>
  </body>
</html>
